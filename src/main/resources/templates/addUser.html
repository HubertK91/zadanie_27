<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<h2 style="margin-left: 50px">Dodawanie użytkownika</h2>
<section>
    <form method="post" th:action="@{/add}"
          th:object="${userToAdd}">
        <div class="mb-3" style="max-width: 700px">
            <label for="firstName" class="form-label">Imię</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Imię">
        </div>
        <div class="mb-3" style="max-width: 700px">
            <label for="lastName" class="form-label">Nazwisko</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Nazwisko">
        </div>
        <div class="mb-3" style="max-width: 700px">
            <label for="dateBirth" class="form-label">Data urodzenia</label>
            <input type="text" th:field="*{dateBirth}" class="form-control" id="dateBirth" placeholder="Data urodzenia">
        </div>
        <div class="mb-3" style="max-width: 700px">
            <input type="submit" value="Dodaj użytkownika">
        </div>
    </form>
</section>
</body>
</html>
