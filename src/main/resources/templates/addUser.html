<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div style="background: aliceblue; width: 100%; height: 50px;">
    <a style="padding: 10px" href="/">Strona główna</a>
</div>
<h2 style="margin-left: 50px">Dodawanie użytkownika</h2>
<section>
    <form method="post" th:action="@{/add}"
          th:object="${userToAdd}">
        <div class="mb-3" style="max-width: 700px">
            <label for="firstName" class="form-label">Imię</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Imię">
        </div>
        <div class="mb-3" style="max-width: 700px">
            <label for="lastName" class="form-label">Nazwisko</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Nazwisko">
        </div>
        <div class="mb-3" style="max-width: 700px">
            <label for="dateBirth" class="form-label">Data urodzenia</label>
            <input type="date" th:field="*{dateBirth}" class="form-control" id="dateBirth" placeholder="Data urodzenia">
        </div>
        <div class="mb-3" style="max-width: 700px">
            <label for="email" class="form-label">Email</label>
            <input type="text" th:field="*{userMail}" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="mb-3" style="max-width: 700px">
            <div>Newsletter</div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:value="true" th:field="*{newsletter}" id="true" checked>
                <label class="form-check-label" for="true">
                    Tak
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:value="false" th:field="*{newsletter}" id="false">
                <label class="form-check-label" for="false">
                    Nie
                </label>
            </div>
        </div>
        <div class="mb-3" style="max-width: 700px">
            <input type="submit" value="Dodaj użytkownika">
        </div>
    </form>
</section>
</body>
</html>
